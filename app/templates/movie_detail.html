{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static '/static/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .dropdown-custom .dropdown-item:hover {
            color: #465499;
        }
    </style>
</head>

<body>
    
    {% include 'includes/header.html' %}
    <div class="row p-5 bg-white"></div>
    <section class="mybody bg-white">
        <div class="container-fluid">
            <div class="row" style="display: flex;">
                <div class="col-5 ps-5">
                    <div class="poster-movie">
                        <img src="{{ MEDIA_URL }}/static/media/{{ movie.image }}" alt="{{ movie.movie_title }}">
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <h3 style="font-family: Raleway; font-size: 32px;">{{ movie.movie_title }}</h3>
                    </div>
                    <form method="POST" action="{% url 'movie:rate_movie' movie.movie_id %}" id="rating-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="rate">
                                <div class="rating">
                                    <input type="radio" name="rating" value="5" id="5" 
                                           {% if user_rating and user_rating.rating == 5 %}checked{% endif %}>
                                    <label for="5">☆</label>
                                    
                                    <input type="radio" name="rating" value="4" id="4" 
                                           {% if user_rating and user_rating.rating == 4 %}checked{% endif %}>
                                    <label for="4">☆</label>
                                    
                                    <input type="radio" name="rating" value="3" id="3" 
                                           {% if user_rating and user_rating.rating == 3 %}checked{% endif %}>
                                    <label for="3">☆</label>
                                    
                                    <input type="radio" name="rating" value="2" id="2" 
                                           {% if user_rating and user_rating.rating == 2 %}checked{% endif %}>
                                    <label for="2">☆</label>
                                    
                                    <input type="radio" name="rating" value="1" id="1" 
                                           {% if user_rating and user_rating.rating == 1 %}checked{% endif %}>
                                    <label for="1">☆</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-4">
                            <label style="color: #465499; font-size: 14px;">Predicting for you</label>
                        </div>
                        <div class="col-8">
                            <label style="color: #465499; font-size: 14px;">Genres</label>
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col-4">
                            <label>4.12 stars</label>
                        </div>
                        <div class="col-8">
                            <!-- Hiển thị tên các thể loại của movie -->
                            <label>
                                {% for genre in genres %}
                                    {{ genre.genre_name }}{% if not forloop.last %}, {% endif %}
                                {% endfor %}
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label style="color: #465499; font-size: 14px;">Average of {{ movie.count_rating }} ratings</label>
                        </div>
                        <div class="col-8">
                            <label style="color: #465499; font-size: 14px;">Links</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>{{ movie.avg_rating }}</label>
                        </div>
                        <div class="col-8">
                            <!-- Thêm liên kết IMDb -->
                            <label><a href="{{ movie.IMDb_URL }}" target="_blank" style="color: #465499; text-decoration: none;">imdb</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include 'includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const ratingInputs = document.querySelectorAll('input[name="rating"]');

        ratingInputs.forEach(input => {
            input.addEventListener('change', function() {
                document.getElementById('rating-form').submit();
            });
        });
    </script>
</body>

</html>
