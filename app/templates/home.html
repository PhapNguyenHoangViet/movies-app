            </button>
            <ul class="dropdown-menu dropdown-custom bg-light">
              <label class="ps-3" style="color: #465499; font-weight: 700; font-size: 14;">Thuy816</label>
              <li><a class="dropdown-item bg-light" href="{% url 'user:profile' %}">Settings</a></li>
              <li><a class="dropdown-item bg-light" href="{% url 'movie:welcome' %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    </div>
