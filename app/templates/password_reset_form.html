{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Movie</title>
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{% static '/static/css/bootstrap.css' %}" />
        <!-- Custom styles for this template -->
        <link href="{% static '/static/css/style.css' %}" rel="stylesheet"/>
                
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <div>
                <a href="{% url 'movie:welcome' %}" class="logo-themovie" style="color: white; font-size: 64px;">
                    <span>TheMovie</span>
                </a>
            </div>
        </header>
        {% include 'includes/messages.html' %}
        <div class="container-forgetpassword">
            <h2 style="color: #555; margin-bottom: 20px;">Reset password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="split">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" style="width: 320px">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Reset password</button>
                <div class="login-link">
                    <a href="{% url 'user:log_in' %}">Back to Login</a>
                </div>
            </form>
        </div>
        {% include 'includes/footer.html' %}
    </body>
</html>
