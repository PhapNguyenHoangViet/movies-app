{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password - The Movie</title>
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{% static '/static/css/bootstrap.css' %}" />
        <!-- Custom styles for this template -->
        <link href="{% static '/static/css/style.css' %}" rel="stylesheet"/>
                
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>

    <header>
        <div>
            <a href="{% url 'movie:welcome' %}" class="logo-themovie" style="color: white; font-size: 64px;">
                <span>TheMovie</span>
            </a>
        </div>
    </header>

    {% include 'includes/messages.html' %}

    <div class="container-forgetpassword">
        <h2 style="color: #555; margin-bottom: 20px;">Forgot Password</h2>
        <form action="{% url 'user:password_reset_request' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="split">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" style="width: 320px" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">
                Reset Password
            </button>
            <div class="login-link">
                <a href="{% url 'user:log_in' %}">Back to Login</a>
            </div>
        </form>
    </div>

    {% include 'includes/footer.html' %}
</body>
</html>
