{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{% static '/static/css/style.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Jolly+Lodger&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static '/static/assets/owlcarousel/assets/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static '/static/assets/owlcarousel/assets/owl.theme.default.min.css' %}">
  <style>
    .dropdown-custom .dropdown-item:hover {
      color: #465499;
    }
  </style>
</head>

<body>
  {% include 'includes/header.html' %}
  
  <section class="mybody mt-5 pt-5" >
    <div style="padding-left: 90px;">
    <div class="row ps-3" >
      <p3 style="font-size: 32px; color: #6c757d;">All genres</p3>
    </div>
    {% if all_genres %}
        <div class="row" style="display: flex;">
            <div class="large-12 columns" style="padding: 2%;">
                <div class="owl-carousel owl-theme">
                  <ul>
                    {% for genre in all_genres %}
                        <li><a href="{% url 'movie:filter_movies' genre.genre_name %}">{{ genre.genre_name }}</a>({{ genre.num_movies }} movies)</li>
                        
                    {% endfor %}
                </ul>   
                </div>
            </div>
        </div>
    {% else %}
        <p class="no-movies-found">No genres found.</p>
    {% endif %}
  </div>
  </section>


    
  {% include 'includes/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{% static '/static/assets/vendors/jquery.min.js' %}"></script>
  <script src="{% static '/static/assets/owlcarousel/owl.carousel.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        loop: false,
        margin: 10,
        nav: false,
        responsiveClass: true,
        responsive: {
          0: {
            items: 2,
          },
          600: {
            items: 4,
          },
          1000: {
            items: 8,
            nav: false,
            margin: 20
          }
        }
      })
    })
  </script>
</body>

</html>
